    <!--    anotação
        git init permite que a gente crie uma pastinha q inicia o nosso repositório.

        U na frente do arquivo significa q foi reconhecido e não registrado.

        git status mostra como esta nossas coisas
        
        git add (nome do arquivo) ele adiciona e rastreia as alterações que estao sendo feitas.

        flags -> passam informações ao comando que está sendo executado. São precedidas por um ou dois hifens (git log)

       git checkout  acb68a3989bcc93fa5be60292fef4a1f3d9856d8 / cod da linha do tempo

       ele volta para as conf daquela linha, apagando a atual. qnd der o git log aprarece os commits daque linha. no git log --all mostra todos

       git checkout master/main volta com tudo da linha.

       git resert --hard -> apaga tudo que fizemos, mas precisamos direcionar, ficando

       git resert --hard HEAD^ ele apaga o último

       git reset --soft HEAD^ -> so 'perde' o commit anterior, assim podemos dar o commit certo, caso tenhamos errado. Refaço com git commit -m ''

       git reset HEAD^ tira da staging.

       a staging é o que fazemos, a atualição dele.

       fazer git add qnd terminarmos tudo.

       git branch -> mostra a branche que estamos

       git checkout -b nomeDela -> criamos e entramos nela 

       git branch -d -> apagar a branch

       git checkout nomeDela -> vai para a branch

       git branch -D nomeDela -> ela apaga com ou sem merge. obriga

       checkout -> navegar

       para colocar as alteraçoes qnd por aceito o projeto, usamos os comando:
       git checkout main (branch principal / verificar se é main ou master)
       git merge nomeDaBranch

       fork de um clone ele cria um clone do repositorio todo, mesmo dando o clone nel no forw, precisamos criar uma nova branch. 
       Caso a equipe do repositorio quiser a sujestao e de um merge.
